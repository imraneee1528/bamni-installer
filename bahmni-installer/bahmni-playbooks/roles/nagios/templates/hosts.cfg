{% for group in nagios_all_roles  %}
   {% for host in groups[group] %}
define host {
       use linux-server
       host_name {{ group }}-{{ hostvars[host]['inventory_hostname'] }}
       alias {{ group }}-{{ host }}
       {% if host == 'localhost' %}
       address 127.0.0.1
       {%else%}
       address {{host}}
       {%endif%}
}
   {% endfor %}
{% endfor %}